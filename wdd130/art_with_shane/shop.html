

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/profileimage.jpg" alt="Logo image">
        </a>
        <h1>Art With Shane</h1>
        <nav>
            <a href="index.html">Portfolio</a>
            <a href="shop.html">Shop</a>
            <a href="aboutme.html">About Me</a>
            <a href="contactme.html">Contact Me</a>
        </nav>
    </header>
    <main class="home-grid">
        <img src="images/art1.jpg" alt="image for homepage">
        <section class="shop">
            <h3>title</h3>
            <h4>select your size</h4>
            <h5>size</h5>
            <h6>price</h6>
            <a href="purchase.html">PURCHASE</a>
            <div id="purchase"></div>
            <form action="purchase.html" method="post">
                <ul>
                    <li>
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                      <label for="mail">Email:</label>
                      <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                      <label for="card">Card Number:</label>
                      <textarea id="card" name="card_number"></textarea>
                    </li>
                    <li class="form_button">
                        <button type="purchase">Purchase</button>
                    </li>
                  </ul>
            </form>
            <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('purchase');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function(e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your purchase, we will send delivery details to '+formElement.user_email.value+' as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
        </div>
    </main>
    <footer>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p>Art With Shane &copy; 2023 - Shane Basham</p>
        <div class="social">
            <a href="https://www.facebook.com/art.with.shane" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://www.instagram.com/art_with_shane/" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>

</html>
