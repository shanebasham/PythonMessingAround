<!DOCTYPE html>
<html>
<head>
    <title>Array Search</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter a string">
    <button onclick="searchArray()">Search</button>
    <p id="result"></p>

    <script>
        var array = ["apple", "banana", "cherry", "date", "fig", "grape", "honeydew", "kiwi", "lemon", "mango", "nectarine", "orange", "papaya", "peach", "pineapple", "plum", "raspberry", "strawberry", "tangerine", "ugli fruit", "vanilla", "watermelon"];

        function searchArray() {
            var userInput = document.getElementById("userInput").value;
            var result = document.getElementById("result");

            if (array.includes(userInput)) {
                result.innerHTML += userInput + "<br>";
            } else {
                result.innerHTML += "No match found!<br>";
            }
        }
    </script>
</body>
</html>
